<!DOCTYPE html>
<html>
<head>
    <title>Chrome Native Messaging Example</title>

    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <p>
        <button id="reconnect">(Re)Connect</button>
        <button id="disconnect">Disconnect</button>
    </p>

    <hr>

    <p>
        Examples:
        <button data-example="ping">Ping</button>
        <button data-example="url">url</button>
        <button data-example="query">query</button>
    </p>

    <p><textarea id="msg" rows="4" cols="40">{"ping":"pong"}</textarea></p>

    <p><button id="send">Send</button></p>

    <hr>

    <p><button id="clear">Clear</button></p>

    <div id="log"></div>

    <script src="popup.js"></script>
</body>
</html>
